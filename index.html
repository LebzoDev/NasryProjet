<!DOCTYPE html>
<HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="testheader">
        FORMULAIRE DE CONTACTS
    </header>
    <main>
        <form method="get" action="">
            <fieldset class="main_form">

                <div class="formulaire">

                    <section class="field">
                        <label>Prenom</label>
                        <input type="text" name="Prenom" placeholder="Donner votre prenom" width="50%" height="5%">
                    </section>

                    <section class="field">
                        <label>Nom</label>
                        <input type="text" name="Nom" placeholder="Donner votre nom">
                    </section>

                    <section class="field">
                        <label > Tel </label>
                        <input type="Tel" name="Tel" placeholder="Ex:77 777 77 77">
                    </section>

                    <section class="field">
                        <label> Adresse</label>
                        <input type="text" name="Adresse" placeholder="Renseigner votre adresse">
                    </section>

                    <section class="field">
                        <label >Choisir une photo </label>
                        <input id="file" type="file" name="photo" placeholder="Choisir un fichier"  >
                    </section>    
                </div>

                <div class="photo">
                    <img src="naruto.jpg" alt="naruto">
                    <input type="button" id="fr" name="liste" value="LISTE DES CONTACTS"><br><br> 
                </div>
    
            </fieldset>
            <div class="envoyer">
                <input type="submit" value="ENVOYER" id="fd">
            </div>
          
         
        </form>
    </main>
   
    <footer>
        Pour plus d'information, contactez nous!!!
    </footer>

</body>
</HTML>
